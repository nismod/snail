  - defaults
dependencies:
  - python=3.11
  - affine
  - black
  - contextily
  - geopandas
  - jupyter
  - matplotlib
  - nbstripout
  - networkx
  - numpy=1.26.4
  - openpyxl
  - pandera
  - pip
  - pyarrow
  - pyogrio
  - pytest
  - pytest-cov
